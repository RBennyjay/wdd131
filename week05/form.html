<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Share your feedback on products with ease. Rate and review your favorite items, and help others make informed purchasing decisions.">
    <meta name="author" content="Ebenezer John" />
    <meta name="keywords" content="Product Review, Feedback, Rating, Review Form" />
    <title>WDD 131 - Product Review Form</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles/form-styles.css"/>
    <script src="scripts/form-scripts.js" defer></script>
</head>

<body>
    <div class="container">
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
    
        <form action="review.html" method="get">
            <!-- Product Name -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options will be populated via JavaScript -->
            </select>

           <fieldset>
            <label for="rating">Overall Rating</label> 
            <div class="rating-wrapper">
                <div class="rating-option">
                    <label for="star1">â˜…</label>
                    <input type="radio" id="star1" name="rating" value="1" required />
                </div>
                <div class="rating-option">
                    <label for="star2">â˜…â˜…</label>
                    <input type="radio" id="star2" name="rating" value="2" />
                </div>
                <div class="rating-option">
                    <label for="star3">â˜…â˜…â˜…</label>
                    <input type="radio" id="star3" name="rating" value="3" />
                </div>
                <div class="rating-option">
                    <label for="star4">â˜…â˜…â˜…â˜…</label>
                    <input type="radio" id="star4" name="rating" value="4" />
                </div>
                <div class="rating-option">
                    <label for="star5">â˜…â˜…â˜…â˜…â˜…</label>
                    <input type="radio" id="star5" name="rating" value="5" />
                </div>
            </div>
        </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required />

            <!-- Useful Features -->
            <label for="features">Which features did you find useful in the product? (check all that apply):</label>
            <fieldset>
               <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" id="feature2" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" id="feature3" name="features" value="Energy Efficient"> Performance</label>
                <label><input type="checkbox" id="feature4" name="features" value="Affordable">Design</label>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review:<small>(Optional)</small></label>
            <textarea id="review" name="review" rows="5" cols="30"></textarea>

            <!-- User Name -->
            <label for="username">Your Name:<small>(Optional)</small></label>
            <input type="text" id="username" name="username" />

            <!-- Submit Button -->
            <input type="submit" value="Post Review" />
        </form>
    </main>

    <footer>
        <span>&copy; <span id="current-year"></span> ðŸŒº Ebenezer John ðŸŒº Nigeria</span><br>
        <span id="last-modified"></span>
    </footer>
 </div>
  </body>

</html>
