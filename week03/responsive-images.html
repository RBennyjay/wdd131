<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Responsive Images</title>
    <meta name="description" content="Responsive Images learning activity example page.">
    <meta name="author" content="Ebenezer John">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
<div class="hero">
    <picture>
        <source srcset="images/hero-large.webp" media="(min-width: 1000px)" type="image/webp">
        <source srcset="images/hero-medium.webp" media="(min-width: 500px)" type="image/webp">
        <img src="images/hero-small.webp" alt="Aba Nigeria Temple" width="500" height="250">
    </picture>
</div>
    
</body>
</html>
